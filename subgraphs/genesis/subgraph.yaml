specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AirdropBroker
    source:
      abi: AirdropBroker
      startBlock: 4865250
      address: "0x2e3de46f97E3F46e53059b48e4d6F24A16DEa68d"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ParticipationAOTap
      abis:
        - name: AirdropBroker
          file: ./abis/AirdropBroker.json
        - name: AOTAP
          file: ./abis/AOTAP.json
      eventHandlers:
        - event: Participate(indexed uint256,uint256)
          handler: handleParticipate
      file: ./src/airdrop-broker.ts
    network: arbitrum-sepolia
  - kind: ethereum
    name: Vault
    source:
      abi: Vault
      startBlock: 4865250
      address: "0xEce16053629a562474b9Ec2C89A2F25563400aB6"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolBalance
        - Pool
        - PoolBalanceFiveMinuteData
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: PoolBalanceChanged(indexed bytes32,indexed
            address,address[],int256[],uint256[])
          handler: handlePoolBalanceChanged
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/vault.ts
    network: arbitrum-sepolia
  - kind: ethereum
    name: LBP
    source:
      abi: LBP
      startBlock: 4865250
      address: "0xf5F2bFBc12Bf945Ee90829503409052677a27762"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolWeights
      abis:
        - name: LBP
          file: ./abis/LBP.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: GradualWeightUpdateScheduled(uint256,uint256,uint256[],uint256[])
          handler: handleGradualWeightUpdateScheduled
      file: ./src/lbp.ts
    network: arbitrum-sepolia
