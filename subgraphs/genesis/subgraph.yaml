specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AirdropBroker
    source:
      abi: AirdropBroker
      startBlock: 41310428
      address: "0x2e3de46f97E3F46e53059b48e4d6F24A16DEa68d"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ParticipationAOTap
      abis:
        - name: AirdropBroker
          file: ./abis/AirdropBroker.json
        - name: AOTAP
          file: ./abis/AOTAP.json
      eventHandlers:
        - event: Participate(indexed uint256,uint256)
          handler: handleParticipate
      file: ./src/airdrop-broker.ts
    network: arbitrum-sepolia
    context:
      &a1
      airdropbroker_address:
        type: String
        data: "0x2e3de46f97e3f46e53059b48e4d6f24a16dea68d"
      vault_address:
        type: String
        data: "0x17edbb6e84ae8367d0227d5a5b79ecf24ac21ca7"
      lbp_address:
        type: String
        data: "0x7375dccf76bd77bb3f8b954352e83d858b367127"
      ltap_address:
        type: String
        data: "0xe32bfb8a2849e945465784fa998ed13d5fcb29a9"
      aotap_address:
        type: String
        data: "0x24268da3fdb0cd2ae216173748bc29ad7684b9e1"
  - kind: ethereum
    name: LTAP
    source:
      abi: ERC20
      startBlock: 41310428
      address: "0xE32BFb8A2849E945465784fa998eD13d5fcB29a9"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserTokenBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20.ts
    network: arbitrum-sepolia
    context: *a1
  - kind: ethereum
    name: Vault
    source:
      abi: Vault
      startBlock: 41310428
      address: "0x17EdbB6e84ae8367D0227D5a5b79eCf24Ac21cA7"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolBalance
        - Pool
        - PoolBalanceFiveMinuteData
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: PoolBalanceChanged(indexed bytes32,indexed
            address,address[],int256[],uint256[])
          handler: handlePoolBalanceChanged
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/vault.ts
    network: arbitrum-sepolia
    context: *a1
  - kind: ethereum
    name: LBP
    source:
      abi: LBP
      startBlock: 41310428
      address: "0x7375DCCf76BD77BB3f8b954352E83D858B367127"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolWeights
      abis:
        - name: LBP
          file: ./abis/LBP.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: GradualWeightUpdateScheduled(uint256,uint256,uint256[],uint256[])
          handler: handleGradualWeightUpdateScheduled
        - event: SwapEnabledSet(bool)
          handler: handleSwapEnabledSet
      file: ./src/lbp.ts
    network: arbitrum-sepolia
    context: *a1
