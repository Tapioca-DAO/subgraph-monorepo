specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AirdropBroker
    source:
      abi: AirdropBroker
      startBlock: 219825389
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ParticipationAOTap
      abis:
        - name: AirdropBroker
          file: ./abis/AirdropBroker.json
        - name: AOTAP
          file: ./abis/AOTAP.json
      eventHandlers:
        - event: Participate(indexed uint256,uint256)
          handler: handleParticipate
      file: ./src/airdrop-broker.ts
    network: arbitrum-one
    context:
      &a1
      airdropbroker_address:
        type: String
        data: "0x0000000000000000000000000000000000000000"
      vault_address:
        type: String
        data: "0x34d9ecdade9a3c0529c791e6f5300a8c01f87411"
      lbp_address:
        type: String
        data: "0x7634af22a94a458c469449e6579ee5130a7cb532"
      ltap_address:
        type: String
        data: "0x00bebf0fa54d8e67914be964a7fa20130822a88d"
      aotap_address:
        type: String
        data: "0x0000000000000000000000000000000000000000"
  - kind: ethereum
    name: LTAP
    source:
      abi: ERC20
      startBlock: 219825389
      address: "0x00BeBF0fA54D8e67914Be964a7FA20130822a88d"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserTokenBalance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20.ts
    network: arbitrum-one
    context: *a1
  - kind: ethereum
    name: Vault
    source:
      abi: Vault
      startBlock: 219825389
      address: "0x34d9ecdade9a3c0529C791e6F5300A8C01F87411"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolBalance
        - Pool
        - PoolBalanceFiveMinuteData
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: PoolBalanceChanged(indexed bytes32,indexed
            address,address[],int256[],uint256[])
          handler: handlePoolBalanceChanged
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/vault.ts
    network: arbitrum-one
    context: *a1
  - kind: ethereum
    name: LBP
    source:
      abi: LBP
      startBlock: 219825389
      address: "0x7634aF22a94A458C469449E6579Ee5130a7cB532"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolWeights
      abis:
        - name: LBP
          file: ./abis/LBP.json
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: GradualWeightUpdateScheduled(uint256,uint256,uint256[],uint256[])
          handler: handleGradualWeightUpdateScheduled
        - event: SwapEnabledSet(bool)
          handler: handleSwapEnabledSet
      file: ./src/lbp.ts
    network: arbitrum-one
    context: *a1
