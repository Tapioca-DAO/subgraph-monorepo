type BigBangMarket @entity(immutable: true) {
  id: Bytes!
  chainId: Int! # uint32
  address: Bytes! # address
  borrowTokenYieldBoxId: BigInt!
  collateralTokenYieldBoxId: BigInt!
  borrowToken: Token!
  collateralToken: Token!
  oracleAddress: Bytes! # address
}

type SingularityMarket @entity(immutable: true) {
  id: Bytes!
  chainId: Int! # uint32
  address: Bytes! # address
  borrowTokenYieldBoxId: BigInt!
  collateralTokenYieldBoxId: BigInt!
  borrowToken: Token!
  collateralToken: Token!
  oracleAddress: Bytes! # address
}

type Token @entity(immutable: true) {
  id: Bytes!
  chainId: Int! # uint32
  address: Bytes!
  name: String!
  symbol: String!
  decimals: Int! # uint32
}

type RemoteTOFTMeta @entity(immutable: false) {
  id: Bytes!
  remoteChainId: Int! # uint16
  remoteLZChainId: Int! # uint16
  remoteTOFTokenAddress: Bytes! # bytes
}

type TOFToken @entity(immutable: false) {
  id: Bytes!
  isUSDO: Boolean!
  sourceERC20Token: Token # bytes
  sourceTOFToken: Token! # bytes
  remoteTOFTs: [RemoteTOFTMeta!]!
  markets: [SingularityMarket!]
  bigBangMarkets: [BigBangMarket!]
}