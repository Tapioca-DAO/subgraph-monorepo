          handler: handleAssetRegistered
      file: ./src/yieldbox.ts
    network: arbitrum-sepolia
  - kind: ethereum
    name: TOB
    source:
      abi: TOB
      startBlock: 4954220
      address: "0x72B6a8f239cb8347BD81Dd212CCA251c4F09245a"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TapiocaOptionBroker
      abis:
        - name: TOB
          file: ./abis/tOB.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetPaymentToken(indexed address,indexed address,indexed bytes)
