specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Penrose
    source:
      abi: Penrose
      startBlock: 8970956
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeToUpdate
        - FeeVeTapUpdate
        - OwnershipTransferred
        - ProtocolWithdrawal
        - RegisterMasterContract
        - SingularityMarket
        - BigBangMarket
        - SwapperUpdate
        - UsdoTokenUpdated
      abis:
        - name: Penrose
          file: ./abis/Penrose.json
        - name: Singularity
          file: ./abis/Singularity.json
        - name: BigBang
          file: ./abis/BigBang.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: RegisterSingularity(indexed address,indexed address)
          handler: handleRegisterSingularity
        - event: RegisterBigBang(indexed address,indexed address)
          handler: handleRegisterBigBang
      file: ./src/penrose.ts
    network: optimism-sepolia
  - kind: ethereum
    name: TapiocaWrapper
    network: optimism-sepolia
    source:
      abi: TapiocaWrapper
      startBlock: 8970956
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: TapiocaWrapper
          file: ./abis/TapiocaWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: TOFT
          file: ./abis/TOFT.json
      eventHandlers:
        - event: CreateOFT(indexed address,indexed address)
          handler: handleCreateOFT
      file: ./src/tapioca-wrapper.ts
  - kind: ethereum
    name: USDO
    network: optimism-sepolia
    source:
      abi: USDO
      startBlock: 8970956
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: USDO
          file: ./abis/USDO.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetTrustedRemote(uint16,bytes)
          handler: handleSetTrustedRemoteUSDO
      file: ./src/usdo.ts
  - kind: ethereum
    name: YieldBox
    source:
      abi: YieldBox
      startBlock: 8970956
      address: "0x69ef1F4AE4c6BDEdaa112b5044E708b957ee407e"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: YieldBox
          file: ./abis/YieldBox.json
      eventHandlers:
        - event: AssetRegistered(indexed uint8,indexed address,address,indexed
            uint256,uint256)
          handler: handleAssetRegistered
      file: ./src/yieldbox.ts
    network: optimism-sepolia
  - kind: ethereum
    name: TOLP
    source:
      abi: TOLP
      startBlock: 8970956
      address: "0x41006A5FB6d796150887E69f66fc8579FFF33C2F"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOLP
        - TOLPLockPosition
      abis:
        - name: TOLP
          file: ./abis/tOLP.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint128,uint256,uint128,uint128)
          handler: handleMint
        - event: Burn(indexed address,indexed uint128,uint256)
          handler: handleBurn
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/tolp.ts
    network: optimism-sepolia
  - kind: ethereum
    name: TOB
    source:
      abi: TOB
      startBlock: 8970956
      address: "0x0a50470e34917290a4aA220c32e8Cf82cA406D01"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TapiocaOptionBroker
      abis:
        - name: TOB
          file: ./abis/tOB.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetPaymentToken(indexed address,address,bytes)
          handler: handleSetPaymentToken
        - event: NewEpoch(indexed uint256,uint256,uint256)
          handler: handleNewEpoch
        - event: Participate(indexed uint256,indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleParticipate
        - event: ExitPosition(indexed uint256,uint256,uint256,uint256)
          handler: handleExitPosition
      file: ./src/tob.ts
    network: optimism-sepolia
  - kind: ethereum
    name: OTAP
    source:
      abi: OTAP
      startBlock: 8970956
      address: "0x99BA9e0c08F1C3Fa83C5EC5AE19fb8C8C293C295"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TapiocaOptionBroker
      abis:
        - name: OTAP
          file: ./abis/OTAP.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/otap.ts
    network: optimism-sepolia
templates:
  - kind: ethereum
    name: TOFT
    network: optimism-sepolia
    source:
      abi: TOFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: TOFT
          file: ./abis/TOFT.json
      eventHandlers:
        - event: SetTrustedRemote(uint16,bytes)
          handler: handleSetTrustedRemote
      file: ./src/toft.ts
