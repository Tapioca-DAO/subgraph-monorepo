specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Penrose
    source:
      abi: Penrose
      startBlock: 21338355
      address: "0xDaea64A0FA0CbD12d9c85fC4B11904a1a5DcFB31"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeToUpdate
        - FeeVeTapUpdate
        - OwnershipTransferred
        - ProtocolWithdrawal
        - RegisterMasterContract
        - SingularityMarket
        - BigBangMarket
        - SwapperUpdate
        - UsdoTokenUpdated
      abis:
        - name: Penrose
          file: ./abis/Penrose.json
        - name: Singularity
          file: ./abis/Singularity.json
        - name: BigBang
          file: ./abis/BigBang.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: RegisterSingularity(indexed address,indexed address)
          handler: handleRegisterSingularity
        - event: RegisterBigBang(indexed address,indexed address)
          handler: handleRegisterBigBang
      file: ./src/penrose.ts
    network: fantom-testnet
  - kind: ethereum
    name: TapiocaWrapper
    network: fantom-testnet
    source:
      abi: TapiocaWrapper
      startBlock: 21338355
      address: "0x4c172840783CfeC4A3cB0D18EE6E59F18E180B78"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: TapiocaWrapper
          file: ./abis/TapiocaWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: TOFT
          file: ./abis/TOFT.json
      eventHandlers:
        - event: CreateOFT(indexed address,indexed address)
          handler: handleCreateOFT
      file: ./src/tapioca-wrapper.ts
  - kind: ethereum
    name: USDO
    network: fantom-testnet
    source:
      abi: USDO
      startBlock: 21338355
      address: "0xCBEcfB102031cCEF0C8BB1455d692BE4a75A0faC"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: USDO
          file: ./abis/USDO.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetTrustedRemote(uint16,bytes)
          handler: handleSetTrustedRemoteUSDO
      file: ./src/usdo.ts
  - kind: ethereum
    name: YieldBox
    source:
      abi: YieldBox
      startBlock: 21338355
      address: "0x9628067e507Ad43D5e686C2B5fc6AE085Cb67aEb"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: YieldBox
          file: ./abis/YieldBox.json
      eventHandlers:
        - event: AssetRegistered(indexed uint8,indexed address,address,indexed
            uint256,uint256)
          handler: handleAssetRegistered
      file: ./src/yieldbox.ts
    network: fantom-testnet
templates:
  - kind: ethereum
    name: TOFT
    network: fantom-testnet
    source:
      abi: TOFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: TOFT
          file: ./abis/TOFT.json
      eventHandlers:
        - event: SetTrustedRemote(uint16,bytes)
          handler: handleSetTrustedRemote
      file: ./src/toft.ts
