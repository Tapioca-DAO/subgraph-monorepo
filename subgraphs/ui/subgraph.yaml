specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Penrose
    source:
      abi: Penrose
      startBlock: 4954220
      address: "0x5bcB4eb9F66f05735045118560C6DD7097e7582D"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeToUpdate
        - FeeVeTapUpdate
        - OwnershipTransferred
        - ProtocolWithdrawal
        - RegisterMasterContract
        - SingularityMarket
        - BigBangMarket
        - SwapperUpdate
        - UsdoTokenUpdated
      abis:
        - name: Penrose
          file: ./abis/Penrose.json
        - name: Singularity
          file: ./abis/Singularity.json
        - name: BigBang
          file: ./abis/BigBang.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: RegisterSingularity(indexed address,indexed address)
          handler: handleRegisterSingularity
        - event: RegisterBigBang(indexed address,indexed address)
          handler: handleRegisterBigBang
      file: ./src/penrose.ts
    network: arbitrum-sepolia
  - kind: ethereum
    name: TapiocaWrapper
    network: arbitrum-sepolia
    source:
      abi: TapiocaWrapper
      startBlock: 4954220
      address: "0xB5098803dAC7ff13E5cb1ecb13E11567670aCAf6"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: TapiocaWrapper
          file: ./abis/TapiocaWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: TOFT
          file: ./abis/TOFT.json
      eventHandlers:
        - event: CreateOFT(indexed address,indexed address)
          handler: handleCreateOFT
      file: ./src/tapioca-wrapper.ts
  - kind: ethereum
    name: USDO
    network: arbitrum-sepolia
    source:
      abi: USDO
      startBlock: 4954220
      address: "0x67B715806B93495Dc64A938168EBDA17eb01E732"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: USDO
          file: ./abis/USDO.json
