specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Penrose
    source:
      abi: Penrose
      startBlock: 5389906
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeToUpdate
        - FeeVeTapUpdate
        - OwnershipTransferred
        - ProtocolWithdrawal
        - RegisterMasterContract
        - SingularityMarket
        - BigBangMarket
        - SwapperUpdate
        - UsdoTokenUpdated
      abis:
        - name: Penrose
          file: ./abis/Penrose.json
        - name: Singularity
          file: ./abis/Singularity.json
        - name: BigBang
          file: ./abis/BigBang.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: RegisterSingularity(indexed address,indexed address)
          handler: handleRegisterSingularity
        - event: RegisterBigBang(indexed address,indexed address)
          handler: handleRegisterBigBang
      file: ./src/penrose.ts
    network: sepolia
  - kind: ethereum
    name: TapiocaWrapper
    network: sepolia
    source:
      abi: TapiocaWrapper
      startBlock: 5389906
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: TapiocaWrapper
          file: ./abis/TapiocaWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: TOFT
          file: ./abis/TOFT.json
      eventHandlers:
        - event: CreateOFT(indexed address,indexed address)
          handler: handleCreateOFT
      file: ./src/tapioca-wrapper.ts
  - kind: ethereum
    name: USDO
    network: sepolia
    source:
      abi: USDO
      startBlock: 5389906
      address: "0x0000000000000000000000000000000000000000"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: USDO
          file: ./abis/USDO.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetTrustedRemote(uint16,bytes)
          handler: handleSetTrustedRemoteUSDO
      file: ./src/usdo.ts
  - kind: ethereum
    name: YieldBox
    source:
      abi: YieldBox
      startBlock: 5389906
      address: "0x79a2CCbDF2d136EDd1fB445D49d9f1055C398c59"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOFToken
      abis:
        - name: YieldBox
          file: ./abis/YieldBox.json
      eventHandlers:
        - event: AssetRegistered(indexed uint8,indexed address,address,indexed
            uint256,uint256)
          handler: handleAssetRegistered
      file: ./src/yieldbox.ts
    network: sepolia
  - kind: ethereum
    name: TOLP
    source:
      abi: TOLP
      startBlock: 5389906
      address: "0x7912e86164b79EE0E9EC414923be8B278983e8D6"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TOLP
        - TOLPLockPosition
      abis:
        - name: TOLP
          file: ./abis/tOLP.json
      eventHandlers:
        - event: Mint(indexed address,indexed uint128,uint256,uint128,uint128)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/tolp.ts
    network: sepolia
  - kind: ethereum
    name: TOB
    source:
      abi: TOB
      startBlock: 5389906
      address: "0x9e2087a884A6Ab4b0273D835ce98dD70F26351B6"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TapiocaOptionBroker
      abis:
        - name: TOB
          file: ./abis/tOB.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: SetPaymentToken(indexed address,address,bytes)
          handler: handleSetPaymentToken
        - event: NewEpoch(indexed uint256,uint256,uint256)
          handler: handleNewEpoch
        - event: Participate(indexed uint256,indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleParticipate
      file: ./src/tob.ts
    network: sepolia
  - kind: ethereum
    name: OTAP
    source:
      abi: OTAP
      startBlock: 5389906
      address: "0x50B5615A044CA82c3b6E7EA3A33Cf5C74FbCc46e"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TapiocaOptionBroker
      abis:
        - name: OTAP
          file: ./abis/OTAP.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/otap.ts
    network: sepolia
